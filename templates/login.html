<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% load staticfiles %}
    <link href="{% static 'css/metro.css' %}" rel="stylesheet">
    <link href="{% static 'css/metro-icons.css' %}" rel="stylesheet">
    <link href="{% static "css/metro-responsive.css" %}" rel="stylesheet">

    <script src="{% static "js/jquery-2.1.3.min.js" %}"></script>
    <script src="{% static "js/metro.js" %}"></script>

    <title>Login Page</title>

    <style>
        .login-form {
            width: 25rem;
            height: 18.75rem;
            position: fixed;
            top: 50%;
            margin-top: -9.375rem;
            left: 50%;
            margin-left: -12.5rem;
            background-color: #ffffff;
            opacity: 0;
            -webkit-transform: scale(.8);
            transform: scale(.8);
        }
    </style>

    <script>

        /*
        * Do not use this is a google analytics fro Metro UI CSS
        * */
        if (window.location.hostname !== 'localhost') {

            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','{% static "js/analytics.js" %}','ga');

            ga('create', 'UA-58849249-3', 'auto');
            ga('send', 'pageview');

        }


        $(function(){
            var form = $(".login-form");

            form.css({
                opacity: 1,
                "-webkit-transform": "scale(1)",
                "transform": "scale(1)",
                "-webkit-transition": ".5s",
                "transition": ".5s"
            });
        });
    </script>
</head>
<body class="bg-darkTeal">
    <div>
        <script>
            $.Notify({
                type: 'alert',
                caption: 'Login error!',
                content: '{{ form.username.errors|safe }}',
                icon: '<span class="mif-warning"></span>'
            });
            $.Notify({
                type: 'alert',
                caption: 'Login error!',
                content: '{{ form.password.errors|safe }}',
                icon: '<span class="mif-warning"></span>'
            });
            $.Notify({
                type: 'alert',
                caption: 'Login error!',
                content: '{{ form.non_field_errors|safe }}',
                icon: '<span class="mif-warning"></span>'
            });
        </script>
    </div>
    <div class="login-form padding20 block-shadow">
        <form method="post">
            <h1 class="text-light">Login to system</h1>
            <hr class="thin"/>
            <div class="input-control text full-size modern iconic" data-role="input">
                {{ form.username }}
                <span class="label">Username</span>
                <span class="informer">Please enter your username</span>
                <span class="icon mif-user"></span>
                <button class="button helper-button clear"><span class="mif-cross"></span></button>
            </div>
            <div class="input-control password full-size modern iconic" data-role="input">
                {{ form.password }}
                <span class="label">Password</span>
                <span class="informer">Please enter your password</span>
                <span class="icon mif-lock"></span>
                <button class="button helper-button reveal"><span class="mif-looks"></span></button>
            </div>
            <br />
            {% csrf_token %}
            <br />
            <div class="form-actions">
                <button type="submit" class="button primary">Login</button>
                <button type="reset" class="button link">Cancel</button>
            </div>
            <input type="hidden" name="next" value="{{ next|escape }}" />
        </form>
    </div>
</body>
</html>
